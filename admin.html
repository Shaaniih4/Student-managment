<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4A90E2">
    <title>Admin Dashboard - College Attendance</title>
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#4A90E2',
                        'primary-dark': '#3A7BC8',
                        secondary: '#F5A623',
                        'light-bg': '#F7FAFC',
                        'dark-bg': '#1A202C',
                        'light-text': '#2D3748',
                        'dark-text': '#E2E8F0',
                        'light-card': '#FFFFFF',
                        'dark-card': '#2D3748',
                        success: '#48BB78',
                        danger: '#F56565',
                        info: '#3B82F6', // blue-500
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .network-status { position: fixed; top: 10px; right: 10px; padding: 8px 12px; border-radius: 6px; font-size: 0.9em; z-index: 1000;}
        .online { background-color: #48BB78; color: white; }
        .offline { background-color: #F56565; color: white; }
        .stat-card {
            border-left-width: 4px;
        }
    </style>
</head>
<body class="bg-light-bg dark:bg-dark-bg text-light-text dark:text-dark-text transition-colors duration-300">

    <header class="bg-light-card dark:bg-dark-card shadow-md p-4 sticky top-0 z-40 no-print">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl sm:text-2xl font-bold text-primary dark:text-blue-400">Admin Dashboard</h1>
            <div class="flex items-center space-x-4">
                <span id="currentUserDisplay" class="text-sm hidden sm:block"></span>
                <button id="darkModeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700" aria-label="Toggle dark mode">
                    <svg id="sunIcon" class="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-8.66l-.707.707M4.04 4.04l-.707.707m15.92 0l-.707-.707M5.76 18.24l-.707.707M12 7a5 5 0 100 10 5 5 0 000-10zm0 0V3m0 18v-2"></path></svg>
                    <svg id="moonIcon" class="w-5 h-5 text-gray-400 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </button>
                <button id="logoutButton" class="text-sm bg-danger hover:bg-red-600 text-white py-2 px-3 rounded-lg transition-colors">Logout</button>
            </div>
        </div>
        <div id="networkStatus" class="network-status"></div>
    </header>

    <main class="container mx-auto p-4 sm:p-6">
        <div id="loadingIndicator" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden">
             <div class="bg-light-card dark:bg-dark-card p-6 rounded-lg shadow-xl text-center">
                <svg class="animate-spin h-10 w-10 text-primary mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="text-light-text dark:text-dark-text">Loading data...</p>
            </div>
        </div>

        <!-- Statistics Section -->
        <section id="statsSection" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <div class="stat-card bg-light-card dark:bg-dark-card p-6 rounded-xl shadow-lg border-primary dark:border-blue-400">
                <h3 class="text-lg font-semibold text-gray-500 dark:text-gray-400">Total Users</h3>
                <p id="totalUsersStat" class="text-3xl font-bold text-primary dark:text-blue-400">0</p>
            </div>
            <div class="stat-card bg-light-card dark:bg-dark-card p-6 rounded-xl shadow-lg border-secondary dark:border-orange-400">
                <h3 class="text-lg font-semibold text-gray-500 dark:text-gray-400">Total Classes</h3>
                <p id="totalClassesStat" class="text-3xl font-bold text-secondary dark:text-orange-400">0</p>
            </div>
            <div class="stat-card bg-light-card dark:bg-dark-card p-6 rounded-xl shadow-lg border-success dark:border-green-400">
                <h3 class="text-lg font-semibold text-gray-500 dark:text-gray-400">Attendance Records</h3>
                <p id="totalAttendanceStat" class="text-3xl font-bold text-success dark:text-green-400">0</p>
            </div>
        </section>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- User & Class Management Section -->
            <section id="managementSection" class="space-y-8">
                <div class="bg-light-card dark:bg-dark-card p-6 rounded-xl shadow-lg">
                    <h3 class="text-xl font-semibold mb-4">Manage Users (Mock)</h3>
                    <form id="addUserForm" class="space-y-4">
                        <div>
                            <label for="userEmail" class="block text-sm font-medium">User Email:</label>
                            <input type="email" id="userEmail" class="mt-1 w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-transparent dark:text-gray-200" placeholder="new.user@example.com">
                        </div>
                        <div>
                            <label for="userRole" class="block text-sm font-medium">Role:</label>
                            <select id="userRole" class="mt-1 w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-transparent dark:text-gray-200">
                                <option value="student">Student</option>
                                <option value="teacher">Teacher</option>
                            </select>
                        </div>
                        <button type="submit" class="w-full bg-primary hover:bg-primary-dark text-white font-semibold py-2 px-4 rounded-lg">Add User</button>
                    </form>
                </div>

                <div class="bg-light-card dark:bg-dark-card p-6 rounded-xl shadow-lg">
                    <h3 class="text-xl font-semibold mb-4">Manage Classes (Mock)</h3>
                    <form id="addClassForm" class="space-y-4">
                        <div>
                            <label for="classId" class="block text-sm font-medium">Class ID:</label>
                            <input type="text" id="classId" class="mt-1 w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-transparent dark:text-gray-200" placeholder="e.g., CS202">
                        </div>
                        <div>
                            <label for="className" class="block text-sm font-medium">Class Name:</label>
                            <input type="text" id="className" class="mt-1 w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-transparent dark:text-gray-200" placeholder="e.g., Data Structures">
                        </div>
                        <button type="submit" class="w-full bg-primary hover:bg-primary-dark text-white font-semibold py-2 px-4 rounded-lg">Add Class</button>
                    </form>
                </div>
            </section>

            <!-- System & Reports Section -->
            <section id="systemSection" class="space-y-8">
                <div class="bg-light-card dark:bg-dark-card p-6 rounded-xl shadow-lg">
                    <h3 class="text-xl font-semibold mb-4">System Features (Mock)</h3>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <span class="text-gray-700 dark:text-gray-300">Enable QR Code Attendance</span>
                            <button data-feature="qr" class="feature-toggle bg-success text-white py-1 px-3 rounded-full text-sm">Enabled</button>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-700 dark:text-gray-300">Enable Face Recognition</span>
                            <button data-feature="face" class="feature-toggle bg-danger text-white py-1 px-3 rounded-full text-sm">Disabled</button>
                        </div>
                    </div>
                </div>

                <div class="bg-light-card dark:bg-dark-card p-6 rounded-xl shadow-lg">
                    <h3 class="text-xl font-semibold mb-4">Attendance Reports</h3>
                    <button id="downloadAllAttendanceButton" class="w-full bg-info hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg">
                        📥 Download All Attendance Data (CSV)
                    </button>
                </div>
            </section>
        </div>
    </main>

    <!-- Message Modal -->
    <div id="messageModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 dark:bg-opacity-75 flex items-center justify-center p-4 z-50 hidden transition-opacity duration-300">
        <div class="bg-light-card dark:bg-dark-card p-6 rounded-lg shadow-xl w-full max-w-sm text-center">
            <h3 id="messageModalTitle" class="text-xl font-semibold mb-3 text-light-text dark:text-dark-text">Message</h3>
            <p id="messageModalText" class="text-gray-700 dark:text-gray-300 mb-4"></p>
            <button id="messageModalClose" class="bg-primary hover:bg-primary-dark text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300">
                OK
            </button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/db.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
