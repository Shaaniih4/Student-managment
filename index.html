<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4A90E2">
    <title>College Attendance - Login</title>
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class', // or 'media'
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#4A90E2',
                        'primary-dark': '#3A7BC8',
                        secondary: '#F5A623',
                        'light-bg': '#F7FAFC',
                        'dark-bg': '#1A202C',
                        'light-text': '#2D3748',
                        'dark-text': '#E2E8F0',
                        'light-card': '#FFFFFF',
                        'dark-card': '#2D3748',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .network-status {
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9em;
            z-index: 1000;
        }
        .online {
            background-color: #48BB78; /* Tailwind green-500 */
            color: white;
        }
        .offline {
            background-color: #F56565; /* Tailwind red-500 */
            color: white;
        }
        /* Style for hidden password field */
        .password-field-hidden {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            margin-bottom: 0 !important; /* Override mb-6 */
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out, margin-bottom 0.3s ease-out;
        }
        .password-field-visible {
            max-height: 200px; /* Or enough height */
            opacity: 1;
            margin-bottom: 1.5rem !important; /* Tailwind's mb-6 */
            transition: max-height 0.5s ease-in, opacity 0.5s ease-in, margin-bottom 0.5s ease-in;
        }
    </style>
</head>
<body class="bg-light-bg dark:bg-dark-bg text-light-text dark:text-dark-text transition-colors duration-300 flex items-center justify-center min-h-screen px-4">

    <div class="bg-light-card dark:bg-dark-card p-8 rounded-xl shadow-2xl w-full max-w-md">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-primary dark:text-blue-400">Attendance Login</h1>
            <button id="darkModeToggle" aria-label="Toggle dark mode" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200">
                <svg id="sunIcon" class="w-6 h-6 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-8.66l-.707.707M4.04 4.04l-.707.707m15.92 0l-.707-.707M5.76 18.24l-.707.707M12 7a5 5 0 100 10 5 5 0 000-10zm0 0V3m0 18v-2"></path></svg>
                <svg id="moonIcon" class="w-6 h-6 text-gray-400 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </div>

        <form id="loginForm">
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium mb-1">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary dark:focus:ring-blue-400 focus:border-transparent outline-none bg-transparent dark:text-gray-200"
                       placeholder="your.email@example.com">
            </div>

            <!-- Password Field - Initially hidden -->
            <div id="passwordFieldContainer" class="mb-6 password-field-hidden">
                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                <input type="password" id="password" name="password"
                       class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary dark:focus:ring-blue-400 focus:border-transparent outline-none bg-transparent dark:text-gray-200"
                       placeholder="Enter admin password">
            </div>

            <div class="mb-6">
                <span class="block text-sm font-medium mb-2">Select Role:</span>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div>
                        <input type="radio" name="role" id="roleStudent" value="student" class="sr-only peer" checked>
                        <label for="roleStudent"
                               class="block w-full text-center px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 cursor-pointer peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary dark:peer-checked:bg-blue-500 dark:peer-checked:border-blue-500 transition-all duration-200">
                            Student
                        </label>
                    </div>
                    <div>
                        <input type="radio" name="role" id="roleTeacher" value="teacher" class="sr-only peer">
                        <label for="roleTeacher"
                               class="block w-full text-center px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 cursor-pointer peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary dark:peer-checked:bg-blue-500 dark:peer-checked:border-blue-500 transition-all duration-200">
                            Teacher
                        </label>
                    </div>
                    <div>
                        <input type="radio" name="role" id="roleAdmin" value="admin" class="sr-only peer">
                        <label for="roleAdmin"
                               class="block w-full text-center px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 cursor-pointer peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary dark:peer-checked:bg-blue-500 dark:peer-checked:border-blue-500 transition-all duration-200">
                            Admin
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit"
                    class="w-full bg-primary hover:bg-primary-dark dark:bg-blue-500 dark:hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-dark-bg dark:focus:ring-blue-400">
                Login
            </button>
        </form>
        <p id="loginError" class="text-red-500 text-sm mt-4 text-center"></p>
    </div>

    <div id="networkStatus" class="network-status"></div>
    <!-- Message Modal -->
    <div id="messageModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 dark:bg-opacity-75 flex items-center justify-center p-4 z-50 hidden transition-opacity duration-300">
        <div class="bg-light-card dark:bg-dark-card p-6 rounded-lg shadow-xl w-full max-w-sm text-center">
            <h3 id="messageModalTitle" class="text-xl font-semibold mb-3 text-light-text dark:text-dark-text">Message</h3>
            <p id="messageModalText" class="text-gray-700 dark:text-gray-300 mb-4"></p>
            <button id="messageModalClose" class="bg-primary hover:bg-primary-dark text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300">
                OK
            </button>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/login.js"></script>
    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
